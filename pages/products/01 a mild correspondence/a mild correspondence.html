<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Online store for 釦ちぇ木. Reach out for inquiries.">
  <title>Store</title>

  <!-- Styles -->
  <link rel="stylesheet" href="a mild correspondence.css">
  <link rel="icon" type="image/x-icon" href="../../pics/おいちい.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>

<body>
  <header class="header">
    <a href="../../pages/index/index.html" class="logo">釦ちぇ木</a>
    <nav class="nav">
      <ul class="nav-bar">
        <li class="nav-links"><a href="../../pages/index/index.html">Home</a></li>
        <li class="nav-links"><a href="../../pages/about/about.html">About</a></li>
        <li class="nav-links"><a href="../../pages/portfolio/portfolio.html">Portfolio</a></li>
        <li class="nav-links"><a href="../../pages/contacts/contacts.html">Contacts</a></li>
        <li class="nav-links"><a href="../../pages/store/store.html" class="active">Store</a></li>
        <li class="cart-wrapper">
          <button class="cart-icon" aria-label="Open Shopping Bag" aria-expanded="false" onclick="StoreApp.openCart()">
            <i class="fa-solid fa-bag-shopping" aria-hidden="true"></i>
          </button>
        </li>
      </ul>
    </nav>
  </header>

  <!-- Sidebar for the Shopping Cart -->
  <div id="shoppingSidebar" class="shopping-sidebar" role="dialog" aria-modal="true" aria-hidden="true">
    <button class="close" aria-label="Close shopping cart" onclick="StoreApp.closeCart()">&times;</button>
    <h2 class="sidebar-header">Your Shopping Bag</h2>
    <div id="cartContents">
      <p class="sidebar-paragraph">Your bag is currently empty.</p>
    </div>
  </div>

  <main>
  <!-- Product Image and Thumbnails -->
  <div class="product-left">
    <div class="carousal">
	      <img class="pic-main" src="a mild correspondence.png" data-img="a mild correspondence.png" alt="a mild correspondence" data-index="0">
		
		<button class="carousal-arrow prev" aria-label="Previous Image">‹</button>
		<button class="carousal-arrow next" aria-label="Next Image">›</button>

      <div class="thumb-cont">
          <img class="thumbs" src="a mild correspondence.png" data-img="a mild correspondence.png" alt="Thumbnail 1" data-index="0"
            data-option="option1">
          <img class="thumbs" src="amc v2.png" data-img="amc v2.png" alt="Thumbnail 2" data-index="1"
            data-option="option2">
          <img class="thumbs" src="amc v3.png" data-img="amc v3.png" alt="Thumbnail 3" data-index="2"
            data-option="option3">
          <img class="thumbs" src="amc v4.png" data-img="amc v4.png" alt="Thumbnail 4" data-index="3"
            data-option="option4">
      </div>
    </div>
  </div>

  <div class="product-right">
    <div class="product-details">
      <div class="product-info">
        <h2>a mild correspondence</h2>
        <p class="price">$10</p>
      </div>
	</div>

      <div class="product-options">
        <label for="picks" class="pick-label" >Options:</label>
        <select id="picks" class="fancy-select">
          <option value="option1" data-img="a mild correspondence.png" data-price="10">Both</option>
          <option value="option2" data-img="amc v2.png" data-price="5">E-Book</option>
          <option value="option3" data-img="amc v3.png" data-price="5">Audio</option>
        </select>
      </div>

      <div class="quantity-wrapper">
        <label class="quantity-label" for="quantity">Quantity:</label>
        <div class="quantity-counter">
          <button id="decreaseQty" class="fancy-button">-</button>
          <span id="quantity">1</span>
          <button id="increaseQty" class="fancy-button">+</button>
        </div>
      </div>

      <button id="addToCartBtn" class="fancy-button-2" onclick="StoreApp.addToCart()">Add to Bag</button>
	  
	<div class="description-container">
    <p>Download contains: E-Book w/ audio</p>
    </div>
	  
  </div>
  </main>
  
  <footer>
    <p>© 2025 釦ちぇ木. All Rights Reserved</p>

    <a href="../../pages/terms/terms.html" class="social-icon terms-icon" aria-label="Terms and Conditions">
      <i class="fa-solid fa-book" aria-hidden="true"></i>
    </a>

    <a href="../../pages/privacy policy/privacy policy.html" class="social-icon privacy-policy-icon" aria-label="Privacy Policy">
      <i class="fa-solid fa-file-lines" aria-hidden="true"></i>
    </a>

    <a href="../../pages/purchase policy/purchase policy.html" class="social-icon purchase-policy-icon" aria-label="Purchase Policy">
      <i class="fas fa-tags" aria-hidden="true"></i>
    </a>

    <a href="https://youtube.com/@landon_n_n" target="_blank" rel="noopener noreferrer" class="social-icon youtube-icon"
      aria-label="YouTube Channel">
      <i class="fab fa-youtube" aria-hidden="true"></i>
    </a>

    <a href="https://instagram.com/landon_n_n" target="_blank" rel="noopener noreferrer" class="social-icon instagram-icon"
      aria-label="Instagram Profile">
      <i class="fab fa-instagram" aria-hidden="true"></i>
    </a>
  </footer>

  <!-- Toast container (must be before scripts) -->
  <div class="toast-container"></div>

  <!-- GSAP + Main JS -->
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.1/dist/gsap.min.js"></script>
  <script src="a mild correspondence.js" defer></script>
</body>
</html>
